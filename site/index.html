<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>不快指数計算サイト</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="slider-container">
                &emsp;
                <button id="tempDecrease"><</button>
                &emsp;
                <button id="tempIncrease">></button>
                <br>
                &emsp;
                <label for="temperature" style="font-size: 1.2em">温度:</label>
                &nbsp;
                <span id="tempValue"  style="font-size: 1.3em">28.0</span> ℃
                <input type="range" id="temperature" min="25" max="31" step="0.1" value="28.0" list="tickmarksTemp">
                <datalist id="tickmarksTemp">
                    <option value="25"></option>
                    <option value="26"></option>
                    <option value="27"></option>
                    <option value="28"></option>
                    <option value="29"></option>
                    <option value="30"></option>
                    <option value="31"></option>
                </datalist>
            </div>
            <div class="slider-container">
                &emsp;
                <button id="humDecrease"><</button>
                &emsp;
                <button id="humIncrease">></button>
                <br>
                <label for="humidity" style="font-size: 1.2em">湿度:</label>
                &nbsp;
                <span id="humValue" style="font-size: 1.3em">50</span> %
                <input type="range" id="humidity" min="40" max="80" value="50" list="tickmarksHum">
                <datalist id="tickmarksHum">
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                </datalist>
            </div>
            <p>不快指数 = 46.3 + 0.81 温度 + (0.99 温度 - 14.3) 湿度</p>
            <div class="result-container">
                <p>= <span id="discomfortIndex">--</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
