<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>不快指数計算サイト</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>不快指数</h1>
            <div class="slider-container">
                <button id="tempDecrease"><</button>
                <label for="temperature">温度: <span id="tempValue">28.0</span>℃</label>
                <button id="tempIncrease">></button>
                <input type="range" id="temperature" min="25" max="31" step="0.1" value="28.0">
            </div>
            <div class="slider-container">
                <button id="humDecrease"><</button>
                <label for="humidity">湿度: <span id="humValue">50</span>%</label>
                <button id="humIncrease">></button>
                <input type="range" id="humidity" min="40" max="80" value="50">
            </div>
            <div class="result-container">
                <p>不快指数: <span id="discomfortIndex">--</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
