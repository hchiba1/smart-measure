<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>不快指数計算サイト</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="slider-container">
                <label for="temperature">温度:</label>
                <button id="tempDecrease"><</button>
                <span id="tempValue">28.0</span>℃
                <button id="tempIncrease">></button>
                <input type="range" id="temperature" min="25" max="31" step="0.1" value="28.0">
            </div>
            <div class="slider-container">
                <label for="humidity">湿度:</label>
                <button id="humDecrease"><</button>
                <span id="humValue">50</span>%
                <button id="humIncrease">></button>
                <input type="range" id="humidity" min="40" max="80" value="50">
            </div>
            <p>不快指数 = 46.3 + 0.81 温度 + (0.99 温度 - 14.3) 湿度</p>
            <div class="result-container">
                <p>= <span id="discomfortIndex">--</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
